<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ page.title | default: site.title }}</title>
	<meta name="description" content="{{ page.description | default: site.description }}">
	
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:title" content="{{ page.title | default: site.title }}">
	<meta property="og:description" content="{{ page.description | default: site.description }}">
	<meta property="og:type" content="{{ page.type | default: "website" }}">
	{% if page.url %}
	  <meta property="og:url" content="{{ page.url | absolute_url }}">
	{% endif %}
	<meta property="og:image" content="{{ page.image | default: site.image }}">
	{% if page.audio %}
	  <meta property="og:audio" content="{{ page.audio }}">
	{% endif %}
	
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" integrity="sha384-1RvqbC+xmnFD+R90ORvfEPxKEe7V5yfOhSi9htdS9dFQdjlgDF9u7gN+s1PGJAC2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div id="header">
      <nav>
	    <li class="navbutton"><a href="/index.html">Home</a></li>
	    <li class="navbutton"><a href="/KiraraStats.html">きらファン Stats</a></li>  
      </nav>
	  <nav id="smallnav">
	    <li class="navbutton" style="float: right;"><a href="javascript:void(0);" class="dropmenu">&#9776;</a>
	  </nav>
    </div>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>
		    <script>$(document).ready(
				function() {
					var table = {{ site.data.yuno | jsonify }};
					var number = Math.floor(Math.random() * table.length);
					$("#titleicon").onload = function() { $("#titleicon").toggle("fade"); };
					$("#titleicon").attr("src", table[number].image );
				})
			</script>
			<div class="ui-widget-content ui-corner-all" style="width: 50px; height: 50px; margin-right: 5px; vertical-align: -20%; display: inline-block;">
				<image src="{{ site.image }}" id="titleicon" alt="Icon" style="display: none">
			</div>
		    {{ page.title }}
		  </h1>
          <hr>
          <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
        </div>

        {{ content }}

      </section>
    </div>
  </body>
</html>
